<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Climb Casino</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="gameContent">
            <header>
                <div class="logo">
                    <h1>Tower Climb Casino</h1>
                </div>
                <div class="user-info">
                    <div class="balance-container">
                        <span>Balance: $<span id="balance">0.00</span></span>
                        <button id="cashInBtn" class="btn">Cash In</button>
                        <input type="number" id="balanceCashOutAmount" min="1" value="0" step="1" style="width:100px;" placeholder="Cash Out Amount">
                        <button id="cashOutBtn" class="btn">Cash Out</button>
                    </div>
                </div>
            </header>
            <main>
                <div class="game-container">
                    <div class="tower-wrapper">
                        <div class="tower-label">Top</div>
                        <div class="tower" id="tower">
                            <!-- Tower levels will be generated by JavaScript, bottom to top -->
                        </div>
                        <div class="tower-label">Start</div>
                    </div>
                    <div class="controls">
                        <div class="bet-controls">
                            <label for="betAmount">Bet Amount:</label>
                            <input type="number" id="betAmount" min="1" value="10" step="1">
                            <button id="topUpBtn" class="btn">Top Up</button>
                            <input type="number" id="cashOutAmount" min="1" value="0" step="1" style="width:100px;" placeholder="Cash Out Amount">
                            <button id="takePrizeBtn" class="btn btn-success">Take Prize</button>
                        </div>
                        <div class="game-info">
                            <p>Stacked Prize: $<span id="currentPrize">0.00</span></p>
                            <p>Level: <span id="currentLevel">0</span></p>
                            <p>Last Multiplier: <span id="lastMultiplier">-</span></p>
                        </div>
                    </div>
                </div>
                <div class="history-container">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="transactions">Transactions</button>
                        <button class="tab-btn" data-tab="gameHistory">Game History</button>
                    </div>
                    <div id="transactionsTab" class="tab-content active">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Balance After</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsList">
                                <!-- Transactions will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div id="gameHistoryTab" class="tab-content">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Bet Amount</th>
                                    <th>Level</th>
                                    <th>Result</th>
                                    <th>Prize</th>
                                </tr>
                            </thead>
                            <tbody id="gameHistoryList">
                                <!-- Game history will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle"></h2>
                <p id="modalMessage"></p>
                <button id="modalCloseBtn" class="btn">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
